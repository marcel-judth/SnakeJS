<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="sketch.js" type="text/javascript" charset="utf-8"></script>
    <script src="Snake.js" type="text/javascript" charset="utf-8"></script>
    <script src="Point.js" type="text/javascript" charset="utf-8"></script>
    <script src="GameOver.js" type="text/javascript" charset="utf-8"></script>
    <script src="FoodSpawner.js" type="text/javascript" charset="utf-8"></script>
    <script src="Scorer.js" type="text/javascript" charset="utf-8"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Snake JS</title>
</head>

<body onload="setup()">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="snake.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            SnakeMJ
        </a>
    </nav>
    <!-- Navbar -->


    <!-- Headline -->
    <div id="headline">
        <h1>Snake JS</h1>
        <p>some Text...</p>
    </div>
    <!-- Headline -->


    <div class="container">
        <div id="row">
            <canvas class="col-sm-8" id="snakeCanvas" width="600" height="400"></canvas>
            <div id="scoreField">
                <p id="score"></p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleGameOver">Game Over!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="group" class="form-control" id="scorerName" aria-describedby="emailHelp"
                            placeholder="Enter username">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Do not save</button>
                    <button type="button" class="btn btn-primary" onclick="saveScore()">Save Score</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
